version: 0.2

phases:
  pre_build:
    commands:
      - echo "Retrieving AWS account ID..."
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com || { echo "ECR login failed"; exit 1; }

      - echo "Setting up environment variables..."
      - export IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}  # Use commit hash or default to 'latest'
      - export REPO_URI="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY"

      - echo "Image tag: $IMAGE_TAG"
      - echo "Repository URI: $REPO_URI"

  build:
    commands:
      - echo "Current Directory: $(pwd)"
      - echo "Listing files in the current directory..."
      - ls -la

      - if [ ! -f "Dockerfile" ]; then echo "ERROR: Dockerfile not found!"; exit 1; fi  # Ensure Dockerfile is present

      - echo "Building Docker image..."
      - docker build -t "$REPO_URI:$IMAGE_TAG" . || { echo "Docker build failed"; exit 1; }

      - echo "Listing Docker images..."
      - docker images

